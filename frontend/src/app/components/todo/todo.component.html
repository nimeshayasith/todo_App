<main class="todo-container">
    <div class="add-task">
        <input type="text" #todoText placeholder="Add Todo">
        <button (click)="addTask()">Add</button>
    </div>

    
    <ul class="task-list">
        <li *ngFor="let todoItem of todoList"  [ngClass]="{'completed': todoItem.completed}">
            <input
                type="checkbox"
                [(checked)]="todoItem.completed"
                (change)="toggleCompleted(todoItem._id)"
            />
            <span [class.completed]="todoItem.completed">{{ todoItem.title }}</span>
            <button class="delete-btn" (click)="deleteTask(todoItem._id)">Delete</button>
        </li>
    </ul>
</main>
